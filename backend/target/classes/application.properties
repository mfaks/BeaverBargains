spring.application.name=beaver-bargains
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000

logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.beaver_bargains=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=file:uploads/,classpath:/static/

spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=beaverbargains2024@outlook.com
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.debug=true

spring.data.redis.host=${REDIS_HOST:red-cr3urvbv2p9s73cit3r0}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.ssl.enabled=true
logging.level.org.springframework.data.redis=DEBUG
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=true

app.frontend.url=https://beaver-bargains.vercel.app/
app.backend.url=https://beaverbargains.onrender.com

server.port=${PORT:8080}